<body>
    <header class="main-header container">
        <h1 class="header-tittle">DnkSecurity</h1>
        <nav class="main-nav">

                <li class="user-item"><a href="login.html"><i class="fa-solid fa-user"></i></a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <form action="https://httpbin.org/get" method="get" class="form">
            <fieldset class="form-fieldset ">
                <legend class="form-legend">Sing Up</legend>
                <div class="form-item">
                    <label class="form-label" for="name" >Name: </label>
                    <input class="form-input" type="text" id="name" placeholder="Enter your name">
                </div>
                <div class="form-item">
                    <label class="form-label" for="mobileNo">Mobile No: </label>
                    <input class="form-input" type="tel" id="mobileNo" placeholder="Enter your mobile number">
                </div>
                <div class="form-item">
                    <label class="form-label" for="email">Email: </label>
                    <input class="form-input" type="email" id="email" placeholder="Enter your email">
                </div>
                <div class="form-item">
                    <label class="form-label" for="password">Passowrd: </label>
                    <input class="form-input" type="password" id="password" placeholder="Enter your passowrd">
                </div>
                <div class="form-item">
                    <label class="form-label" for="passwordConfirmation">Confirm Passowrd: </label>
                    <input class="form-input" type="password" id="passwordConfirmation" placeholder="Enter your passowrd">
                </div>
                <div class="form-item-agree">
                    <input class="form-input" type="checkbox">
                    <label class="form-label" for="">I am agree to <a href="" class="terms-conditions">terms and conditions</a></label>
                </div>
                <div class="form-item-submit">
                    <button type="submit" formaction="https://httpbin.org/get" formmethod="get" class="form-submit-button">Submit</button>
                </div>
            </fieldset>
            <fieldset class="form-fieldset">
                <div class="social-login">
                    <a href=""><i class="fa-brands fa-google-plus"></i><span class="social-login-text">Continue With Google</span></a>
                </div>
            </fieldset>
            <fieldset class="form-fieldset">
                <div class="sign-up">
                    <span class="sign-up-text">You have already account</span><a href="" class="sign-up-link">Sing In</a>
                </div>
            </fieldset>
        </form>
    </main>
    
</body>
